<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>


<table cellpadding="2" width="30%" length="30%" bgcolor="gray" align="center" cellspacing="2">

<tr>
<td colspan=2>
<center><u><font size=4><b>Student Registration Form</b></font></u></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" name="textnames" id="textname" size="30"></td>
<span id=""></span>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername" size="30"></td>
</tr>

<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td>
</tr>

<tr>
<td>Contact</td>
<td><input type="number" name="Contact" id="Contact" size="30"></td>
</tr>

<tr>
<td>Age</td>
<td><input type="date" name="Age" id="Age" size="30"> </td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><Select name="City">
<option value="-1" selected>Select..</option>
<option value="New Delhi">New Delhi</option>
<option value="Mumbai">Ghaziabad</option>
<option value="Goa">Lucknow</option>
<option value="Patna">Patna</option>
<option value="Kolkata">Kolkata</option>
</Select></td>
</tr>

<tr>
<td>Course</td>
<td><Select name="Course">
<option value="-1" Selected>Select..</option>
<option value="MCA">MCA</option>
<option value="BCA">BCA</option>
<option value="MBA">MBA</option>
<option value="B.TECH">   B.TECH   </option>
</Select></td>
</tr>

<tr>
<td>State</td>
<td><Select Name="State">
<option value="-1" Selected>Select..</option>
<option value="New Delhi">New Delhi</option>
<option value="Mumbai">Uttar Pradesh</option>
<option value="Goa">West Bangal</option>
<option value="Bihar">Bihar</option>
</Select></td>
</tr>

<tr>
<td>PinCode</td>
<td><input type="number" name="pincode" id="pincode" size="30"></td>
</tr>

<tr>
<td>Email-Id</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="Password" name="Password" id="dob" size="30"></td>
</tr>

<tr>
<td>Confirm Password</td>
<td><input type="Password" name="Confirm Password" id="Confirm Password" size="30"></td>
</tr>

<tr>
<td colspan="2" align="Center"> <input type="Reset"></td>
</tr>
<tr>
<td colspan="2" align="Center"> <button onclick="validation();"> Submit </button> </td>
</tr>

</table>

<center><h1><u>List</u></h31></center>
<table id="table" cellpadding="6" width="40%"  bgcolor="gray" align="center" cellspacing="2">
<tr>
<td>Name</td>
<td>Father Name</td>
<td>Postal address</td>
<td>Contact</td>
<td>age</td>
</tr>
</table>

</body>
</html>
